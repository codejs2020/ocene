<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/src/css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Sniglet&display=swap" rel="stylesheet" />
  <title>CRUD</title>
</head>

<body>
  <div id="container">
    <h2 id="userGreeting"></h2>

    <button type="button" class="btn" id="addNewStudent-btn">
      Add new Student
    </button>
    <button type="button" class="btn" id="addNewTeacher-btn">
      Add new Teacher
    </button>
    <button type="button" class="btn" id="addNewSubject-btn">
      Add new Subject
    </button>

  <script src="/src/js/utils.js"></script>
